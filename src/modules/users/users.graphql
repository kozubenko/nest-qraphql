type User {
    id: Int!
    firstName: String
    lastName: String
    email: String
    createdAt: String!
    updatedAt: String!
}

type Query {
    getUser(id: Int!): User
    getUsers: [User]
}

type Mutation {
    createUser(create: CreateUserInput): User
}

input CreateUserInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
}
